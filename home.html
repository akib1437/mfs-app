<!DOCTYPE html>
<html lang="en">
<html data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo homePage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">

                                <div id="balance" class="stat-value text-center">9400</div>
                                <div class="stat-desc text-center">available balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action button -->
                    <div>
                        <button id="show-addmoney" class="btn btn-lg">Add Money</button>
                        <button id="show-cashout" class="btn btn-lg">Cashout </button>
                    </div>
                    <div class="divider"></div>
                    <!-- addmoney form start-->
                    <form id="addmoney-form" class=" card-body ">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="Enter your Pin" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                        </div>
                    </form>
                    <!-- addmoney form end-->
                    <!-- cashOut start -->
                    <form id="cash-out-form" class=" hidden card-body">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Pin</span>
                            </label>
                            <input id="input-cashout-pin" type="password" placeholder="Enter your Pin" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-cashout-btn" class="btn btn-primary">Cash Out</button>
                        </div>
                    </form>
                    <!-- cashOut End -->
                </div>
            </div>
        </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
</body>

</html>
